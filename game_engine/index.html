<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Virtual Gamepad Example</title>
  <link rel="icon" href="/virtual-gamepad-lib/assets/favicon-CQJirrUN.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Code that creates the gamepad emulator instance MUST come before any gamepad libraries are loaded -->
  <!--  to use JS: <script type="module" src="./example.js"></script> -->

  <!-- Load Phaser.js and the twin stick Phaser 3 gamepad example -->
  <script type="module" crossorigin src="/virtual-gamepad-lib/assets/game_engine-DH3ZIdX-.js"></script>
  <link rel="modulepreload" crossorigin href="/virtual-gamepad-lib/assets/GamepadEmulator-CNWoeGf3.js">
  <link rel="modulepreload" crossorigin href="/virtual-gamepad-lib/assets/GamepadDisplay-3X_eRe0j.js">
  <link rel="modulepreload" crossorigin href="/virtual-gamepad-lib/assets/helpers-DCx76efX.js">
  <link rel="modulepreload" crossorigin href="/virtual-gamepad-lib/assets/display-gamepad-right-DqjVesqr.js">
  <link rel="stylesheet" crossorigin href="/virtual-gamepad-lib/assets/game_engine-BWK5O7ac.css">
</head>

<body>
  <a href="../docs/" id="corner-docs">Docs</a>
  <a href="https://github.com/KW-M/virtual-gamepad-lib/tree/main/examples/game_engine" id="corner-docs-l">Source</a>

  <h2>Twin Stick Shooter <a href="https://phaser.io/examples/v3/view/input/gamepad/twin-stick-shooter">Example</a> by <a
      href="https://phaser.io/">Phaser JS</a></h2>
  <h2 id="loading-msg">Loading...</h2>
  <div id="phaser-example"></div>
  <h3 style="padding: 12px 16px; border-radius: 20px; text-align: center;"><b>Controls:</b> A/X
    button or spacebar
    to fire, <br />
    left joystick or WASD
    to fly</h3>


  <!-- SPLIT gamepad -->
  <div id="gpad_display_container" class="gpad-container">

    <!-- SPLIT gamepad left -->
    <div class="gpad-display" id="gpad_display_left">
      <!-- The whole left gamepad svg will get inseted here by the script -->
      <!-- Importantly, the svg source is inserted straight into the html, NOT using an <img> tag -->
    </div>

    <!-- SPLIT gamepad right -->
    <div class="gpad-display" id="gpad_display_right">
      <!-- The whole right gamepad svg will get inseted here by the script -->
      <!-- Importantly, the svg source is inserted straight into the html, NOT using an <img> tag -->
    </div>
  </div>


</body>

</html>
